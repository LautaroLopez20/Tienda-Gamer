<div class="input-container">
    <button id="downBtn" type="button" class="btn btn-outline-secondary btn-sm" (click)="downQuantity()">-</button>
    <input type="text" readonly [(ngModel)]="quantity">
    <button id="upBtn" type="button" class="btn btn-outline-secondary btn-sm" (click)="upQuantity()">+</button>
</div>
